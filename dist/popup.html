<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>UserTune Accessibility Settings</title><link rel="stylesheet" href="style.css"><script defer="defer" src="popup.js"></script></head><body><div id="popup"><h1>UserTune</h1><p>Accessibility web browsing, redefined</p><h2>Current Settings</h2><form id="settingsForm"><label><input type="checkbox" id="colorBlindness" onclick="toggleColorBlindnessDropdown()"> Color Blindness</label><br><div id="colorBlindnessOptions" style="display:none;"><label><input type="radio" name="colorBlindnessType" value="protanopia"> Red-Blind (Protanopia)</label><br><label><input type="radio" name="colorBlindnessType" value="deuteranopia"> Green-Blind (Deuteranopia)</label><br><label><input type="radio" name="colorBlindnessType" value="tritanopia"> Blue-Blind (Tritanopia)</label><br><label><input type="radio" name="colorBlindnessType" value="achromatopsia"> Monochromacy (Achromatopsia)</label><br></div><br><label><input type="checkbox" id="dyslexia"> Dyslexia</label><br><label><input type="checkbox" id="tremorDisorder"> Tremor Disorder</label><br><label><input type="checkbox" id="tunnelVision"> Tunnel Vision</label><br><label><input type="checkbox" id="lowVision" onclick="toggleLowVisionSlider()"> Low Vision</label><br><div id="lowVisionSlider" style="display:none;"><label for="diopterValue">Diopter Value:</label><div id="diopterOutput" style="display: inline;">0</div><input type="range" id="diopterValue" name="diopterValue" min="-10" max="10" step="0.25" value="0"></div><button type="submit">Modify Settings</button></form></div><script src="popup.js"></script></body></html>
